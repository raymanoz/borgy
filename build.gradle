plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.31'
    id 'idea'
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    compile group: "org.http4k", name: "http4k-core", version: "3.163.0"
    compile group: "org.http4k", name: "http4k-server-jetty", version: "3.163.0"
    compile group: "org.http4k", name: "http4k-client-okhttp", version: "3.163.0"
    compile group: "org.http4k", name: "http4k-format-gson", version: "3.163.0"
    compile group: "com.google.code.gson", name: "gson", version: "2.8.5'"
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

def webAppFiles = fileTree(dir: project.file('src/main/react/build')).include('**/*')

jar() {
    manifest {
        attributes 'Main-Class': 'com.raymanoz.MainKt'
    }
    from(webAppFiles) {
        into 'client'
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
    exclude 'META-INF/*.RSA', 'META-INF/*.SF', 'META-INF/*.DSA'
}

